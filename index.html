
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Simply App v9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#111; color:white; font-family:sans-serif; padding:1em">
  <h1>Simply App v9</h1>
  <button onclick="generateKML()">Eksportuj KML</button>
  <script>
    function generateKML() {
      const scanned = [
        "ID123", "ID789"
      ];

      const placemarks = [
        { id: "ID123", coords: "20.735,51.971" },
        { id: "ID456", coords: "20.732,51.970" },
        { id: "ID789", coords: "20.737,51.972" }
      ];

      let kml = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
<Document>
  <Style id="zielony">
    <IconStyle>
      <color>ff00ff00</color>
      <scale>1.1</scale>
      <Icon>
        <href>http://maps.google.com/mapfiles/kml/paddle/grn-circle.png</href>
      </Icon>
    </IconStyle>
  </Style>`;

      placemarks.forEach(pm => {
        const style = scanned.includes(pm.id) ? "#zielony" : "#default";
        kml += `
  <Placemark>
    <name>${pm.id}</name>
    <styleUrl>${style}</styleUrl>
    <Point><coordinates>${pm.coords}</coordinates></Point>
  </Placemark>`;
      });

      kml += "\n</Document></kml>";

      const blob = new Blob([kml], { type: "application/vnd.google-earth.kml+xml" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "generated_map.kml";
      a.click();
    }
  </script>
</body>
</html>
