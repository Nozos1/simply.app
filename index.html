<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SimplyApp ‚Äì Inwestycje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { margin: 0.5rem; padding: 0.5rem; font-size: 1rem; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; background: #222; }
    td, th { border: 1px solid #444; padding: 0.5rem; }
    #preview { margin-bottom: 1rem; }
    #summary { margin-bottom: 1rem; font-weight: bold; }
    #dayList ul { list-style: none; padding-left: 0; }
    #dayList li { padding: 0.3rem; border-bottom: 1px solid #333; cursor: pointer; }
    #dayList li:hover { background: #222; }
    #projectSelection, #app, #montazApp { display: none; }
  </style>
</head>
<body>
  <h1>SimplyApp</h1>

  <!-- Wyb√≥r inwestycji -->
  <div id="projectSelection">
    <h2>Wybierz inwestycjƒô</h2>
    <div id="projectList"></div>
    <button onclick="showNewProjectForm()">‚ûï Dodaj nowƒÖ inwestycjƒô</button>
    <div id="newProjectForm" style="margin-top:1rem; display:none;">
      <input type="text" id="projectName" placeholder="Nazwa inwestycji"><br><br>
      <h3>Dodaj lampƒô</h3>
      <input type="number" id="lampPower" placeholder="Moc (W)">
      <input type="number" id="lampQty" placeholder="Ilo≈õƒá">
      <button onclick="addLamp()">Dodaj lampƒô</button>
      <div id="lampList" style="margin-top:1rem;"></div>
      <br><button onclick="saveProject()">Zapisz inwestycjƒô</button>
      <button onclick="cancelProject()">Anuluj</button>
    </div>
  </div>

  <!-- Panel inwestycji -->
  <div id="app">
    <h2>Inwestycja: <span id="currentProjectName"></span></h2>
    <button onclick="openMontaz()">üîß Monta≈º</button>
    <div id="progressBar" style="background:#333; border-radius:6px; overflow:hidden; width:80%; margin:1rem auto;">
      <div id="progressFill" style="background:#4caf50; width:0%; height:24px; line-height:24px; color:#fff;">0%</div>
    </div>
    <div id="lampPlan"></div>
    <button onclick="backToProjectSelection()">‚¨ÖÔ∏è Zmie≈Ñ inwestycjƒô</button>
  </div>

  <!-- Panel monta≈ºu -->
  <div id="montazApp">
    <h2>Monta≈º ‚Äì <span id="montazProjectName"></span></h2>
    <div id="preview" style="width:300px;height:200px;margin:0 auto;"></div><br>
    <button onclick="startScanner()">Skanuj kod QR</button><br>
    <input type="text" id="qrResult" placeholder="Kod QR" readonly><br>
    <input type="text" id="idInput" placeholder="Wpisz ID"><br>
    <input type="number" id="qtyInput" placeholder="Ilo≈õƒá"><br>
    <input type="number" id="powerInput" placeholder="Moc (W)"><br>
    <button onclick="saveEntry()">Zapisz</button>
    <button onclick="exportCSV()">Eksportuj CSV</button>
    <button onclick="clearData()">üóëÔ∏è Wyczy≈õƒá dane</button>
    <button onclick="endDay()">üìÖ Zako≈Ñcz dzie≈Ñ</button>
    <button onclick="showRaport()">üìä Raport monta≈ºu</button>

    <h2 id="summary">Suma ilo≈õci: 0</h2>
    <table id="dataTable">
      <thead><tr><th>Kod QR</th><th>ID</th><th>Ilo≈õƒá</th><th>Moc (W)</th><th>GPS</th><th>Czas</th><th>Usu≈Ñ</th></tr></thead>
      <tbody></tbody>
    </table>

    <div id="dayList" style="margin-top: 2rem; text-align: left;"></div>
    <div id="totalSum" style="margin-top: 1rem; font-weight: bold;"></div>

    <div id="raportDiv" style="margin-top:2rem;"></div>
    <button onclick="closeMontaz()">‚¨ÖÔ∏è Wr√≥ƒá</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
<script>
  let projects = JSON.parse(localStorage.getItem("projects") || "[]");
  let currentProject = null;
  let tempLamps = [];
  let scanner;

  // === Projekty ===
  function renderProjectList() {
    const list = document.getElementById("projectList");
    if (projects.length === 0) { list.innerHTML = "<p>Brak inwestycji.</p>"; return; }
    let html = "<ul style='list-style:none; padding:0'>";
    projects.forEach((proj, i) => { html += `<li><button onclick="selectProject(${i})">${proj.name}</button></li>`; });
    html += "</ul>"; list.innerHTML = html;
  }
  function showNewProjectForm(){ tempLamps=[]; updateLampList(); document.getElementById("newProjectForm").style.display="block"; }
  function addLamp(){ const p=parseInt(document.getElementById("lampPower").value); const q=parseInt(document.getElementById("lampQty").value); if(!p||!q)return; tempLamps.push({power:p,qty:q}); document.getElementById("lampPower").value=""; document.getElementById("lampQty").value=""; updateLampList(); }
  function removeLamp(i){ tempLamps.splice(i,1); updateLampList(); }
  function updateLampList(){ const c=document.getElementById("lampList"); if(tempLamps.length===0){c.innerHTML="<p>Brak lamp.</p>";return;} let h="<table><tr><th>Moc</th><th>Ilo≈õƒá</th><th>Usu≈Ñ</th></tr>"; tempLamps.forEach((l,i)=>{h+=`<tr><td>${l.power}</td><td>${l.qty}</td><td><button onclick="removeLamp(${i})">üóëÔ∏è</button></td></tr>`;}); h+="</table>"; c.innerHTML=h; }
  function saveProject(){ const n=document.getElementById("projectName").value.trim(); if(!n)return; if(tempLamps.length===0)return; projects.push({name:n,lamps:tempLamps}); localStorage.setItem("projects",JSON.stringify(projects)); document.getElementById("projectName").value=""; tempLamps=[]; updateLampList(); document.getElementById("newProjectForm").style.display="none"; renderProjectList(); }
  function cancelProject(){ document.getElementById("newProjectForm").style.display="none"; tempLamps=[]; updateLampList(); }
  function selectProject(i){ currentProject=projects[i]; localStorage.setItem("currentProject",JSON.stringify(currentProject)); document.getElementById("projectSelection").style.display="none"; document.getElementById("app").style.display="block"; document.getElementById("currentProjectName").textContent=currentProject.name; renderLampPlan(); updateProgress(); }
  function backToProjectSelection(){ currentProject=null; document.getElementById("projectSelection").style.display="block"; document.getElementById("app").style.display="none"; }
  function openMontaz(){ document.getElementById("app").style.display="none"; document.getElementById("montazApp").style.display="block"; document.getElementById("montazProjectName").textContent=currentProject.name; loadScans(); renderDayList(); }
  function closeMontaz(){ document.getElementById("montazApp").style.display="none"; document.getElementById("app").style.display="block"; renderLampPlan(); updateProgress(); }

  // === QR skaner ===
  function startScanner(){ if(!scanner){scanner=new Html5Qrcode("preview");} scanner.start({facingMode:"environment"},{fps:10,qrbox:250},qrCodeMessage=>{document.getElementById("qrResult").value=qrCodeMessage; scanner.stop().then(()=>{document.getElementById("preview").innerHTML=""; scanner=null;});}).catch(err=>{alert("B≈ÇƒÖd: "+err);}); }
  function saveEntry(){ const qr=document.getElementById("qrResult").value; const id=document.getElementById("idInput").value; const qty=parseInt(document.getElementById("qtyInput").value)||0; const power=parseInt(document.getElementById("powerInput").value)||0; if(!qr)return; navigator.geolocation.getCurrentPosition(pos=>{const gps=`${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`; const time=new Date().toLocaleString(); const row={qr,id,qty,power,gps,time}; let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); scans.push(row); localStorage.setItem("scans_"+currentProject.name,JSON.stringify(scans)); addRow(row,scans.length-1); updateSummary(); }, err=>alert("GPS error: "+err.message), {enableHighAccuracy:true, timeout:10000, maximumAge:0}); }
  function addRow(r,i){ const t=document.querySelector("#dataTable tbody"); const tr=document.createElement("tr"); tr.innerHTML=`<td>${r.qr}</td><td>${r.id}</td><td>${r.qty}</td><td>${r.power}</td><td>${r.gps}</td><td>${r.time}</td><td><button onclick="deleteEntry(${i})">üóëÔ∏è</button></td>`; t.appendChild(tr); }
  function loadScans(){ const t=document.querySelector("#dataTable tbody"); t.innerHTML=""; let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); scans.forEach((r,i)=>addRow(r,i)); updateSummary(); }
  function deleteEntry(i){ let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); scans.splice(i,1); localStorage.setItem("scans_"+currentProject.name,JSON.stringify(scans)); loadScans(); }
  function clearData(){ localStorage.removeItem("scans_"+currentProject.name); document.querySelector("#dataTable tbody").innerHTML=""; updateSummary(); document.getElementById("raportDiv").innerHTML=""; }
  function updateSummary(){ let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); const sum=scans.reduce((a,r)=>a+r.qty,0); document.getElementById("summary").textContent="Suma ilo≈õci: "+sum; }
  function exportCSV(){ let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); let csv="Kod QR,ID,Ilo≈õƒá,Moc (W),GPS,Czas\\n"; scans.forEach(r=>{csv+=`${r.qr},${r.id},${r.qty},${r.power},${r.gps},${r.time}\\n`;}); const blob=new Blob([csv],{type:"text/csv"}); const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download=`scans_${currentProject.name}.csv`; a.click(); }
  function endDay(){ let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); if(scans.length===0)return; let archive=JSON.parse(localStorage.getItem("archive_"+currentProject.name)||"{}"); const today=new Date().toISOString().slice(0,10); archive[today]=scans; localStorage.setItem("archive_"+currentProject.name,JSON.stringify(archive)); clearData(); alert("Zapisano dzie≈Ñ: "+today); renderDayList(); }
  function renderDayList(){ const archive=JSON.parse(localStorage.getItem("archive_"+currentProject.name)||"{}"); const c=document.getElementById("dayList"); c.innerHTML="<h3>Zapisane dni:</h3>"; if(Object.keys(archive).length===0){c.innerHTML+="<p>Brak dni.</p>"; return;} const ul=document.createElement("ul"); let total=0; for(let d in archive){ const dayEntries=archive[d]; const daySum=dayEntries.reduce((s,r)=>s+r.qty,0); total+=daySum; const li=document.createElement("li"); li.textContent=`${d} ‚Äì ${dayEntries.length} wpis√≥w (Suma: ${daySum})`; ul.appendChild(li);} c.appendChild(ul); document.getElementById("totalSum").textContent="≈ÅƒÖczna suma ilo≈õci: "+total; }
  function showRaport(){ if(!currentProject)return; let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); if(scans.length===0){document.getElementById("raportDiv").innerHTML="<p>Brak danych do raportu.</p>"; return;} let html="<h3>Raport monta≈ºu lamp:</h3><table><tr><th>Moc (W)</th><th>Planowano</th><th>Zamontowano</th><th>Pozosta≈Ço</th></tr>"; let sumPlan=0,sumInst=0,sumRem=0; currentProject.lamps.forEach(lamp=>{ const inst=scans.filter(s=>s.power===lamp.power).reduce((a,b)=>a+b.qty,0); const rem=lamp.qty-inst; sumPlan+=lamp.qty; sumInst+=inst; sumRem+=rem; html+=`<tr><td>${lamp.power}</td><td>${lamp.qty}</td><td>${inst}</td><td>${rem}</td></tr>`;}); html+=`<tr><td><b>SUMA</b></td><td><b>${sumPlan}</b></td><td><b>${sumInst}</b></td><td><b>${sumRem}</b></td></tr>`; html+="</table>"; document.getElementById("raportDiv").innerHTML=html; }

  function renderLampPlan(){ const c=document.getElementById("lampPlan"); if(!currentProject||!currentProject.lamps){c.innerHTML="Brak lamp"; return;} let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); let h="<table><tr><th>Moc</th><th>Plan</th><th>Zamontowano</th><th>Pozosta≈Ço</th></tr>"; currentProject.lamps.forEach(l=>{const inst=scans.filter(s=>s.power===l.power).reduce((a,b)=>a+b.qty,0); const rem=l.qty-inst; h+=`<tr><td>${l.power}</td><td>${l.qty}</td><td>${inst}</td><td>${rem}</td></tr>`;}); h+="</table>"; c.innerHTML=h; }
  function updateProgress(){ if(!currentProject||!currentProject.lamps)return; let scans=JSON.parse(localStorage.getItem("scans_"+currentProject.name)||"[]"); const totalPlanned=currentProject.lamps.reduce((a,b)=>a+b.qty,0); const totalInstalled=scans.reduce((a,b)=>a+b.qty,0); const percent=totalPlanned>0?Math.round((totalInstalled/totalPlanned)*100):0; document.getElementById("progressFill").style.width=percent+"%"; document.getElementById("progressFill").textContent=percent+"%"; }

  renderProjectList();
</script>
</body>
</html>
