
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SimplyApp ‚Äì Inwestycje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f2f2f2; color: #111; text-align: center; padding: 2rem; }
    button { margin: 0.5rem; padding: 0.6rem 1.2rem; font-size: 1rem; }
    input { margin: 0.3rem; padding: 0.5rem; font-size: 1rem; width: 200px; }
    table { margin: 1rem auto; border-collapse: collapse; background: #fff; }
    th, td { padding: 0.5rem 1rem; border: 1px solid #ccc; }
    #app { display: none; }
  </style>
</head>
<body>
  <h1>SimplyApp</h1>

  <div id="projectSelection">
    <h2>Wybierz inwestycjƒô</h2>
    <div id="projectList"></div>
    <button onclick="showNewProjectForm()">‚ûï Dodaj nowƒÖ inwestycjƒô</button>
    <div id="newProjectForm" style="margin-top:1rem; display:none;">
      <input type="text" id="projectName" placeholder="Nazwa inwestycji"><br>
      <button onclick="addProject()">Zapisz inwestycjƒô</button>
    </div>
  </div>

  <div id="app">
    <h2>Aktywna inwestycja: <span id="currentProjectName"></span></h2>
    <p>üì¶ Tu bƒôdzie Tw√≥j panel QR, zapis danych, eksport itd.</p>
    <button onclick="backToProjectSelection()">‚¨ÖÔ∏è Zmie≈Ñ inwestycjƒô</button>
  </div>

  <script>
    let projects = JSON.parse(localStorage.getItem("projects") || "[]");
    let currentProject = null;

    function renderProjectList() {
      const list = document.getElementById("projectList");
      if (projects.length === 0) {
        list.innerHTML = "<p>Brak inwestycji.</p>";
        return;
      }
      let html = "<ul style='list-style:none; padding:0'>";
      projects.forEach((proj, index) => {
        html += `<li><button onclick="selectProject(${index})">${proj.name}</button></li>`;
      });
      html += "</ul>";
      list.innerHTML = html;
    }

    function showNewProjectForm() {
      document.getElementById("newProjectForm").style.display = "block";
    }

    function addProject() {
      const name = document.getElementById("projectName").value.trim();
      if (!name) return alert("Podaj nazwƒô inwestycji.");
      projects.push({ name });
      localStorage.setItem("projects", JSON.stringify(projects));
      document.getElementById("projectName").value = "";
      document.getElementById("newProjectForm").style.display = "none";
      renderProjectList();
    }

    function selectProject(index) {
      currentProject = projects[index];
      localStorage.setItem("currentProject", JSON.stringify(currentProject));
      document.getElementById("projectSelection").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("currentProjectName").textContent = currentProject.name;
    }

    function backToProjectSelection() {
      currentProject = null;
      localStorage.removeItem("currentProject");
      document.getElementById("projectSelection").style.display = "block";
      document.getElementById("app").style.display = "none";
    }

    renderProjectList();
  </script>
</body>
</html>
