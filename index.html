
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SimplyApp – Inwestycje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #fff; color: #000; text-align: center; padding: 2rem; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    input { margin: 0.3rem; padding: 0.5rem; font-size: 1rem; width: 200px; }
    table { margin: 1rem auto; border-collapse: collapse; }
    th, td { padding: 0.5rem 1rem; border: 1px solid #ccc; }
    #investmentForm { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>SimplyApp</h1>
  <h2>Inwestycje</h2>

  <button onclick="openInvestmentForm()">➕ dodaj inwestycję</button>

  <div id="investmentList" style="margin-top:2rem;"></div>

  <!-- FORMULARZ -->
  <div id="investmentForm" style="display:none;">
    <h3>Nowa inwestycja</h3>
    <input id="lampCount" type="number" placeholder="Ilość lamp" /><br>
    <input id="lampPower" type="number" placeholder="Moc (W)" /><br>
    <button onclick="saveInvestment()">Zapisz</button>
    <button onclick="closeInvestmentForm()">Anuluj</button>
  </div>

  <script>
    let investments = JSON.parse(localStorage.getItem("investments")) || [];

    function renderInvestments() {
      const list = document.getElementById("investmentList");
      if (investments.length === 0) {
        list.innerHTML = "<p>Brak inwestycji.</p>";
        return;
      }
      let html = "<table><thead><tr><th>#</th><th>Ilość</th><th>Moc (W)</th></tr></thead><tbody>";
      investments.forEach((inv, i) => {
        html += `<tr><td>${i+1}</td><td>${inv.qty}</td><td>${inv.power}</td></tr>`;
      });
      html += "</tbody></table>";
      list.innerHTML = html;
    }

    function openInvestmentForm() {
      document.getElementById("investmentForm").style.display = "block";
    }

    function closeInvestmentForm() {
      document.getElementById("investmentForm").style.display = "none";
    }

    function saveInvestment() {
      const qty = parseInt(document.getElementById("lampCount").value);
      const power = parseInt(document.getElementById("lampPower").value);
      if (!qty || !power) return alert("Podaj wszystkie dane.");
      investments.push({ qty, power });
      localStorage.setItem("investments", JSON.stringify(investments));
      document.getElementById("lampCount").value = "";
      document.getElementById("lampPower").value = "";
      closeInvestmentForm();
      renderInvestments();
    }

    renderInvestments();
  </script>
</body>
</html>
