
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SimplyApp ‚Äì Inwestycje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f9f9f9; color: #111; text-align: center; padding: 2rem; }
    button { margin: 0.3rem; padding: 0.6rem 1.2rem; font-size: 1rem; }
    table { margin: 1rem auto; border-collapse: collapse; background: #fff; }
    th, td { padding: 0.5rem 1rem; border: 1px solid #ccc; }
    #progressBar { width: 80%; height: 24px; background: #ddd; margin: 1rem auto; border-radius: 6px; overflow: hidden; }
    #progressFill { height: 100%; width: 0%; background: #4caf50; text-align: center; color: white; line-height: 24px; }
    #app { display: none; }
  </style>
</head>
<body>
  <h1>SimplyApp</h1>

  <div id="projectSelection">
    <h2>Wybierz inwestycjƒô</h2>
    <div id="projectList"></div>
    <button onclick="showNewProjectForm()">‚ûï Dodaj nowƒÖ inwestycjƒô</button>

    <div id="newProjectForm" style="margin-top:1rem; display:none;">
      <input type="text" id="projectName" placeholder="Nazwa inwestycji"><br><br>
      <h3>Dodaj lampƒô</h3>
      <input type="number" id="lampPower" placeholder="Moc (W)">
      <input type="number" id="lampQty" placeholder="Ilo≈õƒá">
      <button onclick="addLamp()">Dodaj lampƒô</button>

      <div id="lampList" style="margin-top:1rem;"></div>

      <br><button onclick="saveProject()">Zapisz inwestycjƒô</button>
      <button onclick="cancelProject()">Anuluj</button>
    </div>
  </div>

  <div id="app">
    <h2>Aktywna inwestycja: <span id="currentProjectName"></span></h2>
    <button onclick="goToMontaz()">üîß Monta≈º</button>

    <div id="progressBar">
      <div id="progressFill">0%</div>
    </div>

    <h3>Plan lamp</h3>
    <div id="lampPlan"></div>

    <button onclick="backToProjectSelection()">‚¨ÖÔ∏è Zmie≈Ñ inwestycjƒô</button>
  </div>

<script>
  let projects = JSON.parse(localStorage.getItem("projects") || "[]");
  let currentProject = null;
  let tempLamps = [];
  let scans = JSON.parse(localStorage.getItem("scans") || "[]");

  function renderProjectList() {
    const list = document.getElementById("projectList");
    if (projects.length === 0) {
      list.innerHTML = "<p>Brak inwestycji.</p>";
      return;
    }
    let html = "<ul style='list-style:none; padding:0'>";
    projects.forEach((proj, index) => {
      html += `<li><button onclick="selectProject(${index})">${proj.name}</button></li>`;
    });
    html += "</ul>";
    list.innerHTML = html;
  }

  function showNewProjectForm() {
    tempLamps = [];
    updateLampList();
    document.getElementById("newProjectForm").style.display = "block";
  }

  function addLamp() {
    const power = parseInt(document.getElementById("lampPower").value);
    const qty = parseInt(document.getElementById("lampQty").value);
    if (!power || !qty) return alert("Podaj moc i ilo≈õƒá.");
    tempLamps.push({ power, qty });
    document.getElementById("lampPower").value = "";
    document.getElementById("lampQty").value = "";
    updateLampList();
  }

  function removeLamp(index) {
    tempLamps.splice(index, 1);
    updateLampList();
  }

  function updateLampList() {
    const container = document.getElementById("lampList");
    if (tempLamps.length === 0) {
      container.innerHTML = "<p>Brak dodanych lamp.</p>";
      return;
    }
    let html = "<table><thead><tr><th>Moc (W)</th><th>Ilo≈õƒá</th><th>Usu≈Ñ</th></tr></thead><tbody>";
    tempLamps.forEach((lamp, index) => {
      html += `<tr><td>${lamp.power}</td><td>${lamp.qty}</td><td><button onclick="removeLamp(${index})">üóëÔ∏è</button></td></tr>`;
    });
    html += "</tbody></table>";
    container.innerHTML = html;
  }

  function saveProject() {
    const name = document.getElementById("projectName").value.trim();
    if (!name) return alert("Podaj nazwƒô inwestycji.");
    if (tempLamps.length === 0) return alert("Dodaj przynajmniej jednƒÖ lampƒô.");
    projects.push({ name, lamps: tempLamps });
    localStorage.setItem("projects", JSON.stringify(projects));
    document.getElementById("projectName").value = "";
    tempLamps = [];
    updateLampList();
    document.getElementById("newProjectForm").style.display = "none";
    renderProjectList();
  }

  function cancelProject() {
    document.getElementById("newProjectForm").style.display = "none";
    tempLamps = [];
    updateLampList();
  }

  function selectProject(index) {
    currentProject = projects[index];
    localStorage.setItem("currentProject", JSON.stringify(currentProject));
    document.getElementById("projectSelection").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("currentProjectName").textContent = currentProject.name;
    renderLampPlan();
    updateProgress();
  }

  function backToProjectSelection() {
    currentProject = null;
    localStorage.removeItem("currentProject");
    document.getElementById("projectSelection").style.display = "block";
    document.getElementById("app").style.display = "none";
  }

  function goToMontaz() {
    alert("Tu bƒôdzie panel QR i monta≈º dla inwestycji: " + currentProject.name);
  }

  function renderLampPlan() {
    const container = document.getElementById("lampPlan");
    if (!currentProject || !currentProject.lamps || currentProject.lamps.length === 0) {
      container.innerHTML = "<p>Brak lamp w tej inwestycji.</p>";
      return;
    }
    let html = "<table><thead><tr><th>Moc (W)</th><th>Plan</th><th>Zamontowano</th><th>Pozosta≈Ço</th></tr></thead><tbody>";
    currentProject.lamps.forEach(lamp => {
      const installed = scans.filter(s => s.investment === currentProject.name && s.power === lamp.power).reduce((a,b) => a+b.qty, 0);
      const remaining = lamp.qty - installed;
      html += `<tr><td>${lamp.power}</td><td>${lamp.qty}</td><td>${installed}</td><td>${remaining}</td></tr>`;
    });
    html += "</tbody></table>";
    container.innerHTML = html;
  }

  function updateProgress() {
    if (!currentProject || !currentProject.lamps) return;
    const totalPlanned = currentProject.lamps.reduce((a,b) => a+b.qty, 0);
    const totalInstalled = scans.filter(s => s.investment === currentProject.name).reduce((a,b) => a+b.qty, 0);
    const percent = totalPlanned > 0 ? Math.round((totalInstalled / totalPlanned) * 100) : 0;
    const bar = document.getElementById("progressFill");
    bar.style.width = percent + "%";
    bar.textContent = percent + "%";
  }

  renderProjectList();
</script>
</body>
</html>
